<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p>Click to play the game!</p>
        
        
        <div id="images-container">
            <img src="../images/rock.png" alt="Rock" onclick="playGame('rock')">
            <img src="../images/paper.png" alt="Paper" onclick="playGame('paper')">
            <img src="../images/Scissors.png" alt="Scissors" onclick="playGame('scissors')">
        </div>
        <div id="resultBox" style="display: none;"></div>
        <div id="result"></div>
        <button id="resetButton" onclick="resetGame()" style="display: none;">Reset Game</button>
    </div>

    <button id="darkmode" onclick="toggleMode()">Light/Dark Mode</button>


    <script src="../js/script.js"></script>
</body>
</html>
